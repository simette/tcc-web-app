<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>AposentaBot - Dúvidas sobre aposentadoria? A gente pode ajudar!</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</head>
<body>
    <div class="main-container">

        <header class="chat-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-12 text-center">
                        <h1 class="brand-title">AposentaBot</h1>
                        <p class="brand-subtitle">Dúvidas sobre aposentadoria? A gente pode ajudar!</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="chat-main">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <div class="chat-container">
                            <div class="chat-messages" id="chatMessages">
                            </div>
                            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                                <div class="message bot-message">
                                    <div class="message-avatar">
                                        <div class="avatar bot-avatar">
                                            <i class="fas fa-robot"></i>
                                        </div>
                                    </div>
                                    <div class="message-content">
                                        <div class="typing-dots">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="chat-input-area">
                                <form id="chatForm" class="chat-form">
                                    <div class="input-group">
                                        <input 
                                            type="text" 
                                            id="messageInput" 
                                            class="form-control chat-input" 
                                            placeholder="Digite sua pergunta..."
                                            autocomplete="off"
                                            maxlength="500"
                                        >
                                        <button type="submit" class="btn btn-send" id="sendButton">
                                            <i class="fas fa-paper-plane"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
</body>
</html>
